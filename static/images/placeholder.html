<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .placeholder {
            width: 400px;
            height: 300px;
            margin: 0 auto;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .placeholder-text {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
        .placeholder-subtext {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="placeholder-text">Image Placeholder</div>
        <div class="placeholder-subtext">This is a placeholder for an actual image</div>
    </div>
</body>
</html>
